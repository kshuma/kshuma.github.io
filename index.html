<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Puzzler</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Family Birthday Puzzler</h1>
    
    <table class="player-table">
        <tr>
            <td><h3>Jennifer</h3></td>
            <td><input type="text" id="code-word-jennifer" placeholder="Enter code word" oninput="checkCode('jennifer')" /></td>
            <td><button class="unlock-button">
                <i id="icon-jennifer" class="fas fa-lock"></i>
            </button></td>
        </tr>
        <tr>
            <td><h3>Andrew</h3></td>
            <td><input type="text" id="code-word-andrew" placeholder="Enter code word" oninput="checkCode('andrew')" /></td>
            <td><button class="unlock-button">
                <i id="icon-andrew" class="fas fa-lock"></i>
            </button></td>
        </tr>
        <tr>
            <td><h3>Max</h3></td>
            <td><input type="text" id="code-word-max" placeholder="Enter code word" oninput="checkCode('max')" /></td>
            <td><button class="unlock-button">
                <i id="icon-max" class="fas fa-lock"></i>
            </button></td>
        </tr>
    </table>

    <div id="puzzle-container"></div>
    
    <h3 class="available-letters-title">Available Letters</h3>
    <div id="letter-container"></div>
    <script src="script.js"></script>
</body>
</html>
